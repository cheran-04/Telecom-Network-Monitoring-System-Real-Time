version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tele_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tele_pass}
      POSTGRES_DB: ${POSTGRES_DB:-tele_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  streamlit:
    image: python:3.11-slim
    volumes:
      - ./:/workspace
    working_dir: /workspace
    command: bash -c "pip install -r requirements.txt && streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0"
    ports:
      - "8501:8501"
    depends_on:
      - backend

volumes:
  pgdata:
